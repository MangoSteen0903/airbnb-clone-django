<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      {% for room in rooms %}
      <li>
        <a href="{{room.pk}}">
          {{room.name}}<br />
          {% for amenity in room.amenities.all%}
          <span>-{{amenity.name}}<br /></span>
          {% endfor %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
